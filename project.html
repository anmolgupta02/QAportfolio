    <script src="script.js"></script>
    <script>
    // Project data (add real content later)
    const projects = {
        "api-automation": {
            title: "API Automation with Newman",
            paragraphs: [
                "This project demonstrates data-driven API automation for 5,000+ dataset validations using Postman and Newman.",
                "Features include dynamic bearer token refresh, CSV-based test data, automated assertions, and integrated HTML reporting.",
                "The solution reduced manual regression time from 15+ hours to ~30 minutes and enabled CI/CD integration."
            ]
        },
        "selenium-framework": {
            title: "Selenium Framework with Azure DevOps",
            paragraphs: [
                "A plug-and-play Selenium automation framework built with Java, TestNG, and Cucumber BDD.",
                "Integrated with Azure DevOps for CI/CD, supporting cross-browser testing and HTML reporting.",
                "Helped teams reduce manual regression effort by 60% and enabled rapid test feedback cycles."
            ]
        },
        "test-reporting": {
            title: "Test Reporting & Analytics",
            paragraphs: [
                "Integrated test reporting solutions using Allure Reports and custom dashboards.",
                "Automated test metrics, failure analysis, and made test coverage visible to developers and stakeholders.",
                "Improved transparency and confidence in test results across the organization."
            ]
        }
    };

    // Get project id from URL
    function getProjectId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }

    // Render project content
    function renderProject() {
        const id = getProjectId();
        const container = document.getElementById('project-content');
        if (id && projects[id]) {
            const project = projects[id];
            let html = `<h1 class='section-title'>${project.title}</h1>`;
            project.paragraphs.forEach(p => {
                html += `<p>${p}</p>`;
            });
            container.innerHTML = html;
        } else {
            container.innerHTML = `<h1 class='section-title'>Project Not Found</h1><p>The project you are looking for does not exist.</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', renderProject);
    </script>
